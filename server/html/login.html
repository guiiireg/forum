<!DOCTYPE html>
<html lang="">
  <head>
    <script src="../js/pages/login.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Reddit</h1>
      <nav>
        <ul>
          <li><a href="register.html" id="register-link">Inscription</a></li>
          <li><a href="password.html">Mot de passe</a></li>
          <li>
            <a href="#" id="logout-link" style="display: none">Déconnexion</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Connexion</h2>
      <form id="login-form" method="POST" action="/login">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit" id="login-button">Se connecter</button>
      </form>
      <p>Pas encore inscrit? <a href="register.html">Inscrivez-vous ici</a></p>
      <p>
        mots de passe oublié ?
        <a href="password.html">Réinitialiser le mot de passe</a>
      </p>
      <div id="error-message"></div>
    </main>
  </body>
</html>
