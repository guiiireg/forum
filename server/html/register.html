<!doctype html>
<html lang="">
  <head>
    <script src="../js/pages/login.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Reddit</h1>
      <nav>
        <ul>
          <li><button onclick="location.href='login.html'">Connexion</button></li>
          <li><button onclick="location.href='password.html'">Mot de passe</button></li>
          <li>
            <a href="#" id="logout-link" style="display: none">Déconnexion</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Inscription</h2>
      <form id="register-form" method="POST" action="/register">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="password">Mot de passe:</label>
        <input type="password" id="password" name="password" required />
        <br />
        <button type="submit">S'inscrire</button>
      </form>
      <p>
        Déjà inscrit? <a href="login.html">Connectez-vous ici</a>
      </p>
      <div id="error-message"></div>
      <div id="success-message"></div>
    </main>
  </body>
</html>
