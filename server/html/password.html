<!DOCTYPE html>
<html lang="">
  <head>
    <script src="../js/pages/generic.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <h1>Reddit</h1>
      <nav>
        <ul>
          <li><button onclick="location.href='home.html'">Accueil</button></li>
          <li><button onclick="location.href='profil.html'">Profil</button></li>
          <li><button onclick="location.href='posts.html'">Créer un post</button></li>
          <li>
            <button href="#" id="logout-link" style="display: none">Déconnexion</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Réinitialiser le mot de passe</h2>
      <form id="reset-password-form" method="POST" action="/reset">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="new-password">Nouveau mot de passe:</label>
        <input type="password" id="new-password" name="new-password" required />
        <br />
        <button type="submit">Réinitialiser le mot de passe</button>
      </form>
      <div id="error-message"></div>
    </main>
  </body>
</html>
