<!doctype html>
<html lang="fr">
  <head>
    <script src="../js/index.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <header>
      <h1>Reddit</h1>
      <nav>
        <ul>
          <li><a href="/server/html/home.html">Accueil</a></li>
          <li><a href="/server/html/login.html">Connexion</a></li>
          <li><a href="/server/html/register.html">Inscription</a></li>
          <li><a href="/server/html/profils.html">Profils</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Réinitialiser le mot de passe</h2>
      <form id="reset-password-form" method="POST" action="/reset">
        <label for="username">Nom d'utilisateur:</label>
        <input type="text" id="username" name="username" required />
        <br />
        <label for="new-password">Nouveau mot de passe:</label>
        <input type="password" id="new-password" name="new-password" required />
        <br />
        <button type="submit">Réinitialiser le mot de passe</button>
      </form>
      <div id="error-message"></div>
    </main>
  </body>
</html>
