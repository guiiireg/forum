<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forum - Accueil</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="../js/pages/home.js" type="module"></script>
  </head>
  <body>
    <nav class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-comments"></i> Forum</h2>
      </div>
      <ul class="sidebar-menu">
        <li class="menu-item active">
          <a href="home.html">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="posts.html">
            <i class="fas fa-plus-circle"></i>
            <span>Créer un post</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="profil.html">
            <i class="fas fa-user"></i>
            <span>Profil</span>
          </a>
        </li>
        <li class="menu-item">
          <a href="privacy.html">
            <i class="fas fa-shield-alt"></i>
            <span>Confidentialité</span>
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        <div class="user-profile">
          <div class="user-avatar">
            <i class="fas fa-user-circle"></i>
          </div>
          <div class="user-info">
            <div class="username">Utilisateur</div>
            <div class="user-status">En ligne</div>
          </div>
        </div>
      </div>
    </nav>

    <div class="mobile-overlay"></div>

    <div class="main-content">
      <header class="top-header">
        <div class="header-left">
          <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1><i class="fas fa-home"></i> Accueil</h1>
        </div>
        <div class="header-right">
          <div class="search-container">
            <input
              type="text"
              id="search-input"
              placeholder="Rechercher des posts..."
            />
            <button id="search-button">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <a
            href="#"
            id="logout-link"
            class="btn btn-secondary"
            style="display: none"
          >
            <i class="fas fa-sign-out-alt"></i>
            Déconnexion
          </a>
        </div>
      </header>

      <section class="filters-section">
        <div class="filters-card">
          <h3><i class="fas fa-filter"></i> Filtres et tri</h3>
          <form id="filter-form">
            <div class="filter-grid">
              <div class="filter-group">
                <label for="category-filter-select">
                  <i class="fas fa-tags"></i>
                  Catégorie
                </label>
                <select id="category-filter-select" name="category">
                  <option value="">Toutes les catégories</option>
                </select>
              </div>
              <div class="filter-group">
                <label for="sort-by-select">
                  <i class="fas fa-sort"></i>
                  Trier par
                </label>
                <select id="sort-by-select" name="sortBy">
                  <option value="date">Date de création</option>
                  <option value="likes">Messages aimés</option>
                  <option value="replies">Nombre de réponses</option>
                </select>
              </div>
              <div class="filter-group">
                <label for="sort-order-select">
                  <i class="fas fa-sort-amount-down"></i>
                  Ordre
                </label>
                <select id="sort-order-select" name="order">
                  <option value="desc">Décroissant</option>
                  <option value="asc">Croissant</option>
                </select>
              </div>
              <div class="filter-actions">
                <button
                  type="submit"
                  id="apply-filters-btn"
                  class="btn btn-primary"
                >
                  <i class="fas fa-check"></i>
                  Appliquer
                </button>
                <button
                  type="button"
                  id="reset-filters-btn"
                  class="btn btn-secondary"
                >
                  <i class="fas fa-undo"></i>
                  Réinitialiser
                </button>
              </div>
            </div>
          </form>
        </div>
      </section>

      <section class="posts-section">
        <div class="section-header">
          <h3><i class="fas fa-newspaper"></i> Derniers posts</h3>
          <div class="section-actions">
            <div class="post-stats-header">
              <div class="stat-item">
                <i class="fas fa-comments"></i>
                <span id="total-posts">0 posts</span>
              </div>
            </div>
          </div>
        </div>
        <div id="posts-container"></div>

        <div
          class="no-posts-message"
          id="no-posts-message"
          style="display: none"
        >
          <i class="fas fa-newspaper"></i>
          <h3>Aucun post trouvé</h3>
          <p>Il n'y a pas encore de posts à afficher.</p>
          <a href="posts.html" class="btn btn-primary">
            <i class="fas fa-plus"></i>
            Créer le premier post
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
