<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reddit</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/index/posts.js" defer></script>
    <script src="/js/index/login.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Reddit</h1>
      <nav>
        <ul>
          <li><a href="home.html">Accueil</a></li>
          <li><a href="profil.html">Profil</a></li>
          <li><a href="posts.html">Posts</a></li>
          <li>
            <a href="#" id="logout-link" style="display: none">Déconnexion</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Posts</h2>

      <div id="create-post-container">
        <h3>Créer un nouveau post</h3>
        <form id="create-post-form">
          <div>
            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div>
            <label for="content">Contenu :</label>
            <textarea id="content" name="content" rows="4" required></textarea>
          </div>
          <button type="submit">Publier</button>
        </form>
        <div id="post-message"></div>
      </div>

      <h3>Liste des posts</h3>
      <div id="posts-container"></div>

      <form id="filter-form" class="filter-form">
        <div class="filter-group">
          <label for="category">Catégorie :</label>
          <select name="category" id="category">
            <option value="all">Toutes les catégories</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="sortBy">Trier par :</label>
          <select name="sortBy" id="sortBy">
            <option value="date">Date</option>
            <option value="likes">Nombre de likes</option>
            <option value="messages">Nombre de messages</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="order">Ordre :</label>
          <select name="order" id="order">
            <option value="desc">Décroissant</option>
            <option value="asc">Croissant</option>
          </select>
        </div>

        <button type="submit" class="btn">Filtrer</button>
      </form>
    </main>

    <script type="module">
      import { initializeFilters } from '/js/modules/posts/postsActions.js';
      document.addEventListener('DOMContentLoaded', () => {
        initializeFilters();
      });
    </script>
  </body>
</html>
